<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Predicción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Resultado de Predicción</h1>
        <div class="card mb-4">
            <div class="card-body text-center">
                <h3 class="text-success">Consumo Predicho: {{ prediccion }} kWh</h3>
            </div>
        </div>
        <div class="text-center">
            <h4>Gráfica de Consumo</h4>
            <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid rounded shadow" alt="Gráfica de Predicción">
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Volver</a>
        </div>
    </div>
</body>
</html>
